<!DOCTYPE html>
<html>
<head>
	<title>Life Cycyle Hook</title>
	<script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
	<div id="app">
		<p>{{count}}</p>
	</div>
	<script>
		let vm = new Vue({
			el: '#app',
			data: function() {
				return {
					count:0,
					timerId:null
				};
			},
			created: function() {
				console.log('created');
				let that = this;
				console.log(this.count);
				console.log(this.$el); //NG
				this.timerId = setInterval(function() {
					that.count += 1;
				},1000);
			},
			mounted: function() {
				console.log('mounted');
				console.log(this.$el); //OK	
			},
			beforeDestroy: function() {
				console.log('beforeDestroy');
				clearInterval(this.timerId);
			}
		});
		window.vm = vm;
	</script>
</body>
</html>
